
language: elixir

elixir:
  - 1.9.0
  - 1.9.1
  - 1.9.2
  - 1.9.3
  - 1.9.4
  - 1.10.0
  - 1.10.1
  - 1.10.2
  - 1.10.3
otp_release:
  - 21.0
  - 22.3

matrix:
  include:
    # Elixir format
    - elixir: 1.9.1
      script:
        - mix format --check-formatted
      env: CHECK_FORMAT=TRUE
    # Elixir credo
    - elixir: 1.9.1
      script:
        - mix credo --strict
      env: CHECK_SYNTAX=TRUE
  allow_failures:
    - env: CHECK_SYNTAX=TRUE

dist: trusty

addons:
  postgresql: "9.6"

services:
  - rabbitmq

env:
  - MIX_ENV=test

install:
  - echo "use Mix.Config" > config/dev.secret.exs
  - mix local.hex --force
  - mix local.rebar --force
  - mix deps.get
  - curl -o- -L https://yarnpkg.com/install.sh | sh -s -- --version 1.9.4

before_script:
  - psql -c 'create database ex_subtil_backend_test;' -U postgres
  - mkdir -p priv/repo/migrations
  - mkdir -p deps/step_flow/priv/repo/migrations
  - echo -n 0.0.0 > VERSION

scripts:
  - mix test
  - cd assets && ../yarn && ../yarn run lint && ../yarn run release

notifications:
  slack:
    secure: 
  email:
    recipients:
    - maarnaud@media-io.com
